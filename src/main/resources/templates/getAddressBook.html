<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AddressBook</title>
</head>
<body>
<h1>AddressBook</h1>
<p><strong>Owner:</strong> [[${addressBook.owner}]]</p>
<h2>Buddies:</h2>
<ul>
  <li th:each="buddyInfo : [[${addressBook.buddyList}]]">
    <p><strong>Name:</strong> [[${buddyInfo.name}]], <strong>Phone:</strong> [[${buddyInfo.phoneNumber}]]</p>
  </li>
</ul>
</body>
</html>
