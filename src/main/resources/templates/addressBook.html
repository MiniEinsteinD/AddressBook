<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Address Book</title>
</head>
<body>
<h1>Address Book</h1>
<p>Owner: <span th:text="${addressBook.owner}"></span></p>
<h2>Buddy List:</h2>
<ul>
    <li th:each="buddy : ${addressBook.buddyList}">
        <span th:text="${buddy.name}"></span> - <span th:text="${buddy.phoneNumber}"></span>
    </li>
</ul>
</body>
</html>
