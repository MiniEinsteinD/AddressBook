<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Buddy</title>
</head>
<body>
<h1>Add Buddy</h1>
<form action="/addBuddy" method="post">
  AddressBook Owner Name: <input type="text" name="owner" required><br>
  Buddy ID:  <input type="text" name="id" required><br>
  Buddy Name: <input type="text" name="name" required><br>
  Phone Number: <input type="text" name="phoneNumber" required><br>
  <button type="submit">Add Buddy</button>
</form>
</body>
</html>
